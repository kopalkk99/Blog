<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- {# MEDIUM STYLE EDITOR#} -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- {# Custom CSS#} -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- {# Fonts#} -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>
  <body>

    <nav class='navbar navbar-default techfont custom-navbar'>
      <div class='container'>
        <ul class='nav navbar-nav'>
          <li><a class='navbar-brand bigbrand' href="{% url 'post_list_view' %}">My Blog </a> </li>
          <li><a href="{% url 'about_me' %}">About</a></li>
          <li><a href='https://github.com/kopalkk99'>Github</a></li>
          <li><a href='https://www.linkedin.com/in/kopal-kumari/'>LinkedIn</a></li>
        </ul>
        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}

          <li>
              <a href="{% url 'create_post_view' %}">New Post</a>
          </li>
          <li>
              <a href="{% url 'post_draft_view' %}">Drafts</a>
          </li>
          <li>
              <a href="{% url 'logout' %}">Logout</a>
          </li>
          <li>
              <a>Welcome: {{user.username}}</a>
          </li>
          {% else %}
              <li> <a class=" nav navbar-right " href="{% url 'login' %}">Login</a>
              </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {# The actual blog posts#}
          <div class="content container">
              <div class="row">
                  <div class="col-md-8">
                    <div class="blog_posts">
                      {% block block-content %}
                      {% endblock %}

                    </div>
                  </div>
              </div>
          </div>
  </body>
</html>
